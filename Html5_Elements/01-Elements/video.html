<html>
    <head>
        <title>Video Element</title>
    </head>

    <body>
        <video controls width="320" height="240" preload="metadata">
            <source src="filmim.ogg" type="video/ogg"/>
            <source src="filmim.mp4" type="video/mp4"/>
            <track src="filmim-en.vtt" kind="subtitles" srclang="en" label="English" default/>
            <track src="filmim-tr.vtt" kind="subtitles" srclang="tr" label="Turkce" />
            

        </video>
        
    </body>
</html>
