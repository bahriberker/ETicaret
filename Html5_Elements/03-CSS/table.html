<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>

<style>

th{
    background-color: rgb(20, 158, 20);
    color:#fff;
    padding:3px;
}

td{
    text-align: center;
    font-size: 9pt;
    padding:3px;

}
table{
   border-collapse: collapse;
}

table,th,td{
    border :1px solid #BBBBBB;
}


tr:nth-child(even){
background-color: #e4e4e4;
}
tr:nth-child(odd){
background-color: #ffffb4;
}
tr:nth-child(odd):hover{
    background-color:#ddd;
    cursor: pointer;
}
tr:nth-child(even):hover{
    background-color:#ddd;
    cursor: pointer;
}


</style>





</head>

<body>


<table>
    <thead>
        <tr>
            <th>Lorem</th>
            <th>Harum</th>
            <th>Asperiores!</th>
        </tr>

    </thead>

    <tbody>
         <tr>
             <td>Lorem, ipsum.</td>
             <td>Omnis, facilis.</td>
             <td>Id, saepe!</td>
         </tr>
         <tr>
             <td>Assumenda, maiores.</td>
             <td>Excepturi, blanditiis.</td>
             <td>Quaerat, sapiente.</td>
         </tr>
         <tr>
             <td>Fugit, expedita.</td>
             <td>Ipsum, molestias?</td>
             <td>Consectetur, tempora!</td>
         </tr>
         <tr>
             <td>Iusto, placeat!</td>
             <td>Expedita, eius.</td>
             <td>Debitis, quis?</td>
         </tr>
         <tr>
             <td>Quos, amet!</td>
             <td>Natus, eligendi?</td>
             <td>Sequi, saepe?</td>
         </tr>   

    </tbody>
</table>
    
</body>
</html>
