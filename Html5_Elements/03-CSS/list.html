<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>

<style>
    ul{
        list-style-type:none;
        /* list-style-type: upper-roman; */
        /* list-style-image: url("bg.img") */
        /* border:1px solid blue; */
        padding-left: 0;
    }

    li{
        /* border:1px solid red; */
        margin-bottom: 8px;
        color:green;
        padding: 5px;
    }
    li:hover{
        background-color: greenyellow;
        cursor:pointer;
    }



</style>


<body>
    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>Ducimus, et quos.</li>
        <li>Facilis, nostrum eius?</li>
        <li>Maxime, sapiente eaque.</li>
        <li>Enim, ipsam nam.</li>
    </ul>
</body>
</html>
